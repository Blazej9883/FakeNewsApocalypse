<body>
<h3>Fake news apocalypse</h3>

<!--FORM-->
<div class="reason">
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="obvious_fake">
        <label class="form-check-label" for="obvious_fake">
            Obvious fake
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="probably_fake">
        <label class="form-check-label" for="probably_fake">
            Probably fake
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="one_sided">
        <label class="form-check-label" for="one_sided">
            One sided
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="clickbait">
        <label class="form-check-label" for="clickbait">
            Clickbait
        </label>
    </div>
</div>


<!--SLIDER-->
<input id="slider" type="range" min="0" max="10" step="1" value="0">
<div class="value">0</div>

<!--BUTTONS-->
<button type="submit" class="btn btn-primary">Submit</button>
<button id="logout">Log out</button>

    <p>
        Firebase sign-in status: <span id="quickstart-sign-in-status">Unknown</span>

    </p>
</div><script src="js/jquery.js"></script>
